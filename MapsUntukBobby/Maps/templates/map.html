<!DOCTYPE html>
<html>
<head>
  <title>Map View</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

  <style>
    #map {
      height: 100vh;
      width: 100%;
      margin: 0;
      padding: 0;
    }
    body { margin: 0; }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    // Inisialisasi peta
    var map = L.map('map').setView([-6.2, 106.8], 10); // default Jakarta

    // Tambahkan tile layer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Ambil data lokasi dari API
    fetch("http://localhost:3001/api/report/verified")
      .then(res => res.json())
      .then(data => {
        const markers = [];
data.forEach(r => {
  if (r.latitude && r.longitude) {
    const redIcon = L.icon({
        iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-red.png',
        shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
        iconSize: [25, 41],
        iconAnchor: [12, 41],
        popupAnchor: [1, -34],
        shadowSize: [41, 41]
});
    const marker = L.marker([r.latitude, r.longitude], {icon: redIcon})
      .addTo(map)
      .bindPopup(`
        <b>${r.jenis || "Tanpa Jenis"}</b><br>
        Lokasi: ${r.lokasi || "-"}<br>
        Deskripsi: ${r.deskripsi || "-"}<br>
        Waktu: ${r.waktu|| "-"}
      `);
        markers.push(marker);
    }
        });
        if (markers.length > 0) {
            const group = L.featureGroup(markers);
            map.fitBounds(group.getBounds());
        }
      })
      .catch(err => console.error("Gagal ambil data reports:", err));
  </script>
</body>
</html>
